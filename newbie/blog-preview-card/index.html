<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Blog preview card</title>
        <link rel="stylesheet" href="style.css">

        <!-- Figtree -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
    </head>
    <body class="h-screen grid place-content-center bg-yellow">
        <main class="w-375px flex flex-col gap-1 p-2 border-1 rounded-2xl bg-white shadow hover-shadow transition-all">
            <img class="rounded-2xl" src="/assets/images/illustration-article.svg" alt="" />
            <h2 class="bg-yellow px-1 py-0_5 rounded font-bold self-start">Learning</h2>

            <div>Published 21 Dec 2023</div>

            <h1 class="text-2xl font-bold hover-text-yellow cursor-pointer transition-all">HTML & CSS foundations</h1>

            <p class="text-grey">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
            </p>

            <div class="flex items-center gap-1">
                <img class="w-3" src="/assets/images/image-avatar.webp" alt="" />
                <h2 class="font-bold">Greg Hooper</h2>
            </div>
        </main>
    </body>
</html>
